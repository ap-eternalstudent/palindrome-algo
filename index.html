<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check if word is a palindrome with vanilla JS</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container-center">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Is it a</span> 
                <span class="heading-primary-sub">palindrome?</span> 
            </h1>
        </div>
        <div class="container-center">
            <div class="word-definition">
                <span class="word-syllables">pal&#8203;​in&#8203;​drome</span>  
                <span class="syl-break">|</span>  
                <span class="word-pronounce"> ˈpa-lən-ˌdrōm</span>      
                <p class="description">
                    : a word, verse, or sentence (such as "Able was I ere I saw Elba") 
                    or a number (such as 1881) that reads the same backward or forward
                </p>
            </div>
        </div>
        <div class="actions">
            <input type="text" id="inputField" class="input-box-field" placeholder="enter a word" maxlength="254">
            <div class="btn-container">
                <a href="#" class="btn btn--black submitBtn" id="button">submit</a>
            </div>
            <div class="message-output">
                <p class="message-text"></p>
            </div>
        </div>
        
    </main>
    <footer>
        <p class="footer-words">
            &copy; by Anton,
            <br> a weekend project in 2020
        </p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
